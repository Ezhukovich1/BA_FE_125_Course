<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" name="registration" method="get">
        <label for="fullname">Повне ім’я</label>
        <input type="text" id="fullname" name="fullname">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Пароль:</label>
        <input type="password">
        <br>
        <br>
        <label for="password_again">Пароль щє раз:</label>
        <input type="password" name="password_again">
        <br>
        <br>
        <label>Стать</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="male">Жіноча</label>
        <br>
        <br>
        <label for="age">Вік</label>
        <input type="text" id="age" name="age">
        <br>
        <br>
        <label for="course">Курс</label>
        <select name="course" id="course">
            <option value="">Виберіть курс</option>
            <option value="front_end">Front end</option>
            <option value="back_end">Back end</option>
            <option value="designe">Designe</option>
        </select>
        <br>
        <br>
        <label for="address">Повна адреса</label>
        <textarea name="address" id="address" placeholder="Країна, регіон, селищє, вулиця."></textarea>
        <br>
        <br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Я погоджусь з обробкою персональних даних</label>
        <br>
        <br>
        <input type="reset" value="Очистити форму" />
        <input type="submit" value="Зареєструватися" />
    </form>
<br>
<br>
    <form action="#" name="registration2" method="get">
        <fieldset>
            <legend> <b>Заповніть форму, щоб зареєструватись</b></legend>
            <label for="name">Ім’я</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="surname">Прізвищє</label>
            <input type="text" id="surname" name="surname">
            <br>
            <br>
            <label for="age">Оберіть Ваш вік</label>
            <select name="age"id="age">
                <option value="20-30_years">20-30 років</option>
                <option value="31-40_years">31-40 років</option>
                <option value="41-50_years">41-50 років</option>
                <option value="51-60_years">51-60 років</option>
            </select>
            <br>
            <br>
            <label>Стать</label>
            <input type="radio" name="gender" value="male">
            <label for="male">Жіноча</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Чоловіча</label> 
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Інше</label>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email">
            <br>
            <br>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <label for="address">Адреса проживання</label>
            <textarea name="address" placeholder="Країна, місто, вулиця"></textarea>
            <br>
            <br>
            <label for="comment">Залиште коментар</label>
            <textarea name="comment" id="comment" cols="20" rows="3"></textarea>
            <br>
            <br>
            <input type="checkbox" name="checkbox">
            <label for="checkbox">Я погоджусь з обробкою моїх персональних даних</label>
            <br>
            <br>
            <input type="button" value="Очистити форму">
            <input type="button" value="Відправити форму">
        </fieldset>
    </form>
</body>

</html>
