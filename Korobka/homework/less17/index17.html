<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style17.css">
    <link rel="stylesheet" href="./styles/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="web-forms">
        <div class="container">
            <h3>Create an Account</h3>
            <form action="">
                <div class="group-row">
                    <div class="group">
                        <label for="">First name</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label for="">Last name</label>
                        <input type="text">
                    </div>
                </div>

                <div class="group max-width">
                    <label for="">E-mail</label>
                    <input type="text">
                    <span class="hint">We'll never share your email with anyone else.</span>
                </div>

                <div class="genger-group">
                    <label class="gender-item">
                        <input type="radio">
                        <span class="radiobutton"></span>
                        <span>Male</span>
                    </label>
                    <label class="gender-item">
                    </label>
                    <label class="gender-item">
                        <input type="radio">
                        <span class="radiobutton"></span>
                        <span>Female</span>
                    </label>
                    <label class="gender-item">
                    </label>
                </div>

                <div class="group-row">
                    <div class="group">
                        <label for="">Country</label>
                        <select name="country" id="country">
                            <option value="select">Select</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="usa">USA</option>
                            <option value="poland">Poland</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="">City</label>
                        <input type="text">
                    </div>
                </div>
                <input class="button" type="button" value="Sign Up">

            </form>
            <div class="after-button">
                <p> By clicking the 'Sign Up' button, you confirm that you accept our <br /><a href="#">Terms of Use</a>
                    and <a href="#">Privacy Policy</a>.</p>
            </div>
            <hr>

            <div class="last-part">
                <p>Have an account? </p>
                <a href="#"> Log In</a>
            </div>
        </div>


        <div class="container">
            <div class="right-part">
                <h3>Profile</h3>
                <form action="">
                    <div class="group-row">
                        <img src="./images/Image.png" alt="">
                        <div class="spasing">

                        </div>
                        <input class="button foto" type="button" value="">
                        <input class="button trash" type="button" value="">
                    </div>
                    <div class="group-row">
                        <div class="group">
                            <label for="">Name</label>
                            <input type="text">
                        </div>
                        <div class="group">
                            <label for="">E-mail</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="group-row">
                        <div class="group">
                            <label for="">Country</label>
                            <select name="country" id="country2">
                                <option value="select">Select</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="usa">USA</option>
                                <option value="poland">Poland</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">City</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="group-row">
                        <div class="group">
                            <label for="">Zip Code</label>
                            <input type="text">
                        </div>
                        <div class="group">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>
                    </div>

                    <input class="button3" type="button" value="Update">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
