<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Grid</title>
</head>
<body>
    <div class="container">
        <section>
            <h2 class="section_title">Architectural Photography</h2>
            <div class="grid_1">
                <div class="img1 img_container">
                    <img src="./img/city-1.png" alt="1">
                    <div class="img_info">
                        <span class="img_autor">Jezael Melgoza</span>
                        <span class="img_date">5 June 2020</span>
                    </div>
                    <a href="./img/city-1.png" class="download" download><img src="./img/download.svg" alt=""></a>
                </div>
                <div class="img2 img_container">
                    <img src="./img/city-2.png" alt="2">
                    <div class="img_info">
                        <span class="img_autor">Tom W</span>
                        <span class="img_date">30 March 2021</span>
                    </div>
                    <a href="./img/city-2.png" class="download" download><img src="./img/download.svg" alt=""></a>
                </div>
                <div class="img3 img_container">
                    <img src="./img/city-3.png" alt="3">
                    <div class="img_info">
                        <span class="img_autor">Johan Mouchet</span>
                        <span class="img_date">14 August 2019</span>
                    </div>
                    <a href="./img/city-3.png" class="download" download><img src="./img/download.svg" alt=""></a>
                </div>     

                <div class="img4 img_container">
                    <img src="./img/city-4.png" alt="4">
                    <div class="img_info">
                        <span class="img_autor">Federico Di Dio</span>
                        <span class="img_date">29 October 2020  </span>
                    </div>
                <a href="./img/city-4.png" class="download" download><img src="./img/download.svg" alt=""></a>
                </div>

                <div class="img5 img_container">
                    <img src="./img/city-5.png" alt="5">
                        <div class="img_info">
                            <span class="img_autor">Casey Horner</span>
                            <span class="img_date">9 July 2021</span>
                        </div>
                <a href="./img/city-5.png" class="download" download><img src="./img/download.svg" alt=""></a>
                </div>

                <div class="img6 img_container">
                    <img src="./img/city-6.png" alt="6">
                    <div class="img_info">
                        <span class="img_autor">Alexander Rotker</span>
                        <span class="img_date">22 April 2022</span>
                    </div>
                    <a href="./img/city-6.png" class="download" download><img src="./img/download.svg" alt=""></a>
                </div>
            </div>
        </section>      
    </div>
    <div class="container">
        <section>
            <h2 class="section_title">Still Life Photography</h2>
            <div class="grid_2">
                <div class="img7 img_container">
                    <img src="./img/nature-1.png" alt="7">
                </div>
                <div class="img8 img_container">
                    <img src="./img/nature-2.png" alt="8">
                </div>
                <div class="img9 img_container">
                    <img src="./img/nature-3.png" alt="9">
                </div>
                <div class="img10 img_container">
                    <img src="./img/nature-4.png" alt="10">
                </div>
                <div class="img11 img_container">
                    <img src="./img/nature-5.png" alt="11">
                </div>
                <div class="img12 img_container">
                    <img src="./img/nature-6.png" alt="12">

    </div>

        <section>
            <h2 class="section_title">Portrait and Fashion Photography</h2>
            <div class="grid_3">
                <div class="img13 img_container">
                    <img src="./img/people-1.png" alt="13">

                </div>
                <div class="img18 img_container">
                    <img src="./img/people-6.png" alt="18">
                </div>
                <div class="img19 img_container">
                    <img src="./img/people-7.png" alt="19">
                </div>
                <div class="img20 img_container">
                    <img src="./img/people-8.png" alt="20">
                </div>
                <div class="img21 img_container">
                    <img src="./img/people-9.png" alt="21">
                </div>
                <div class="img22 img_container">
                    <img src="./img/people-10.png" alt="22">
