<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="registration" method="get">
        <label for="fullname">Повне ім'я</label>
        <input type="text" id="fullname" name="fullname">
        <br />
        <br />
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br />
        <br />
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password">
        <br />
        <br />
        <label for="passwordrepeat">Пароль</label>
        <input type="password" id="passwordrepeat" name="passwordrepeat">
        <br />
        <br />
        <label>Стать</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Жіноча</label>
        <br />
        <br />
        <label for="age">Вік</label>
        <input type="number" min="0" max="80" id="age" name="age">
        <br />
        <br />
        <label for="course">Курс</label>
        <select name="course" id="course">
            <option value="">Виберіть курс</option>
            <option value="front_end">Front end</option>
            <option value="back_end">Back end</option>
            <option value="design">Design</option>
        </select>
        <br />
        <br />
        <label for="address">Повна адреса</label>
        <textarea name="address" id="address" placeholder="Країна, регіон, міто/селище, вулиця" 
          placeholder="Країна, регіон, міто/селище, вулиця"></textarea>
          <br />
          <br />
        <input type="checkbox" id="checkbox" name="agree_personal">
        <label for="checkbox">Я погоджуюсь з обробкою персональних даних</label>
        <br />
        <br />
        <input type="reset" value="очистити форму" />
        <input type="submit" value="зареєструватись" />
    </form>
</body>
</html>
