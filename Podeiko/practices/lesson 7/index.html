<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" name="registration" method="get">
        <label for="fname">Повне ім'я:</label>
        <input type="text" id="fname" name="fname">
        <br>
        <br>
        <label for="mail">Email</label>
        <input type="text" id="mail" name="mail">
        <br>
        <br>
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="password-again">Пароль ще раз</label>
        <input type="password" id="password-again" name="password-again">
        <br>
        <br>
        <label>Стать</label>
        <input type="radio" id="male" name="gender" value="male"><label for="male">чоловіча</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">жіноча</label>
        <br>
        <br>
        <label for="age">Вік</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <label for="course">Курс</label>
        <select name="course" id="course">
            <option value="empty">Виберіть курс</option>
            <option value="front_end">Front end</option>
            <option value="back_end">Back end</option>
            <option value="design">Design</option>
        </select>
        <br>
        <br>
        <label for="address">Повна адреса</label>
        <textarea name="address" id="address" cols="20" rows="5"
            placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        <br>
        <br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Я погоджуюсь з обробкою персональних даних</label>
        <br>
        <br>
        <input type="reset" value="Очистити форму">
        <input type="submit" value="Зареєструватись">
    </form>
</body>

</html>
