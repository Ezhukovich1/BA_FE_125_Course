<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./img/favicon.png" type="./img/icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700&display=swap" rel="stylesheet" />
    <title>Dinner shoping list</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="" method="post">
                <div class="checkbox">
                    <label for="checkbox1" class="checkbox_label">
                        <input type="checkbox" id="checkbox1" name="checkbox1">
                        <span>A lot of pickles</span>
                        <span class="checkbox_inscription">for the next lessons about CSS</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="checkbox2" class="checkbox_label">
                        <input type="checkbox" id="checkbox2" name="checkbox2">
                        <span>10 apples</span>
                        <span class="checkbox_inscription">for more CSS manipulations</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="checkbox3" class="checkbox_label">
                        <input type="checkbox" id="checkbox3" name="checkbox3">
                        <span>20 oranges</span>
                        <span class="checkbox_inscription">because they are awesome</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="checkbox4" class="checkbox_label">
                        <input type="checkbox" id="checkbox4" name="checkbox4">
                        <span>13 plates</span>
                        <span class="checkbox_inscription">hm... they always dissapear</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="checkbox5" class="checkbox_label">
                        <input type="checkbox" id="checkbox5" name="checkbox5">
                        <span>15 bentos</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label for="checkbox6" class="checkbox_label">
                        <input type="checkbox" id="checkbox6" name="checkbox6">
                        <span>1 bottle of Sake</span>
                        <span class="checkbox_inscription">for my friends</span>
                    </label>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Bon appetit :)</p>
        </div>
    </footer>
</body>

</html>
