<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="Registration" method="get"><br>
        <label for="fullname">Повне им'я</label>
        <input type="text" id="fullname" name="fullname">
        <br/>
        <br/>
        <label for="email">Imail</label>
        <input type="email" id="email" name="email">
        <br/>
        <br/>
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password">
        <br/>
        <br/>
        <label for="password_again">Пароль ще раз</label>
        <input type="password" id="password_again" name="password_again">
        <br/>
        <br/>
        <label>Стать</label>
        <input type="radio" id="male" name="gender" value="male"  ><label for="male">чоловіча</label>
        <input type="radio" id="fimale" name="gender" value="fimale"><label for="fimale">жіноча</label>
        <br/>
        <br/>
        <label for="age">Вік</label>
        <input type="number" id="age" name="ege">
        <br>
        <br>
        <label for="course">Курс</label>
        <select name="course" id="course">
            <option value="">Виберіть курс</option>
            <option value="front_end">Front end</option>
            <option value="back_end">Back end</option>
            <option value="design">Design</option>
        </select>
        <br>
        <br>
        <label for="address">Повна адреса</label>
        <textarea name="address" id="address" placeholder="Країна, регіон, місто/селище , вулиця."></textarea>
        <br>
        <br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Я погоджуюсь з обробкою пер
        <br>
        <br>
        <input type="reset" value="Очистити форму">
        <input type="submit" value="Зареєструватися">
    </form>
</body>
</html>
