<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
        <div class="shop_list">
            <div class="item">
                <input type="checkbox" class="checkbox__input"  name="checkbox" id="one">
                <label for="one" class="checkbox__label">&#8194;A lot of pickles &#8194; </label>
                <span>(for the next lessons about CSS)</span>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox__input" checked name="checkbox" id="two">
                <label for="two" class="checkbox__label">&#8194;10 apples &#8194; </label>
                <span>(for more CSS manipulations)</span>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox__input" name="checkbox" id="three">
                <label for="three" class="checkbox__label">&#8194;20 oranges &#8194; </label>
                <span>(because they are awesome)</span>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox__input" name="checkbox" id="four">
                <label for="four" class="checkbox__label">&#8194;13 plates &#8194; </label>
                <span>(hm... they always dissapear)</span>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox__input" name="checkbox" id="five">
                <label for="five" class="checkbox__label">&#8194;15 bentos </label>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox__input" checked  name="checkbox" id="six">
                <label for="six" class="checkbox__label">&#8194;1 bottle of Sake&#8194; </label>
                <span>(for my friends)</span>
            </div>
        </div>
        <div >
            <p>Bon appetit :)</p>
        </div>
    </div>
</body>
</html>
