<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Shoping list</title>

</head>

<body class="container">
    <header class="header">
        <div class="spacing"></div>
        <h1>CSS Dinner Shopping List</h1>

    <main class="main_section">
        <div class="first_spacing"></div>
        <section>
            <div>
            <form action="#">
                <div class="line1">
                    <input type="checkbox" id="line1" class="box">
                    <label for="line1">A lot of pickles <p>(for the next lessons about CSS)</p></label>
                </div>

                <div class="line2">
                    <input type="checkbox" class="box">

                </div>

                <div class="line3">
                    <input type="checkbox" class="box">
                    <label for="line3">20 oranges <p>(because they are awesome)</p> </label>
                </div>

                <div class="line4">
                    <input type="checkbox" class="box">
                    <label for="line4">13 plates <p>(hm... they always dissapear)</p> </label>
                </div>

                <div class="line5">
                    <input type="checkbox" class="box">
                    <label for="line5"><p>15 bentos</p></label>
                </div>

                <div class="line6">
                    <input type="checkbox" class="box">
                    <label for="line6">1 bottle of Sake <p>(for my friends)</p></label>
                </div>
            </form>
        </section>
        <div class="spacing2"></div>
    
        <footer class="footer">
            <p>Bon apetit ;)</p>

        </footer>
        <div class="last_spacing"></div>
    </main>

</html>
