<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" name="registration" method="get">
        <label for="fullname">Повне ім'я</label>
        <input type="text" id="fullname" name="fullname">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Пароль</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="password_again">Пароль</label>
        <input type="password" id="password_again" name="password_again">
        <br>
        <br>
        <label for="gender">Стать</label>
        <input type="radio" id="male" name="gender" value="male"> <label for="gender">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="gender">Жіноча</label>
        <br>
        <br>
        <label for="age">Вік</label>
        <input type="number" id="age" name="age">
        <br>
        <br>
        <label for="course">Курс</label>
        <select name="course" id="course">
            <option value="">Виберіть курс</option>
            <option value="front_end">Front end</option>
            <option value="back_end">Back end</option>
            <option value="design">Design</option>
        </select>
        <br>
        <br>
        <label for="address">Повна адреса</label>
        <textarea name="address" id="address" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        <br>
        <br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Я погоджуюсь з обробкою персональних даних</label>
        <br>
        <br>
        <input type="button" value="Очистити форму">
        <input type="submit" value="зареєструватись">
    </form>

</body>

</html>
