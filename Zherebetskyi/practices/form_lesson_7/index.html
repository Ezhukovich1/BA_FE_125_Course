<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="registraion" method="get">
        <label for="fullname">Повне ім'я</label>
        <input type="text" id="fullname" name="fullname">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="password">Пароль ще раз</label>
        <input type="password" id="password-again" name="password-again">
        <br><br>

        Стать
        <input type="radio" name="gender" id="male">
        <label for="male">чоловіча</label>
        <input type="radio" name="gender" id="female">
        <label for="female">жіноча</label>
        <br><br>

        <label for="age">Вік</label>
        <input type="number" id="age" name="age" min="1" max="199">
        <br><br>

        <label for="curse">Курс</label>
        <select name="curse" id="curse">
            <option value="">-=Виберіть курс=-</option>
            <option value="fe">Front-End</option>
            <option value="be">Back-End</option>
            <option value="pm">Project Management</option>
            <option value="qa">QA Manual</option>
        </select>
        <br><br>

        <label for="address">Повна адреса</label>
        <textarea 
            name="address" 
            id="address" 
            rows="3" 
            placeholder="Країна, регіон, місто/селище, вулиця"
        ></textarea>
        <br><br>

        <input type="checkbox" id="accept">
        <label for="accept">Я погоджуюсь з обробкою персональних даних</label>
        <br><br>

        <button type="reset">Очистити форму</button>
        <button type="submit">Зареєструватися</button>
    </form>
</body>
</html>
