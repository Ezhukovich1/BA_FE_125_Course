<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/weather-icons.min.css">
</head>
<body>
  <h1 class="page-title">CSS Weather Forecast</h1>
  <i class="wi wi-sunrise"></i>
  <ul class="container">
    <li class="city-frame">
      <span>Lisbon</span>
      <span>21&degC</span>
      <i class="wi wi-day-sunny"></i>
    </li>

    <li class="city-frame">
      <span>Paris</span>
      <span>11&degC</span>
      <i class="wi wi-night-sleet"></i>
    </li>

    <li class="city-frame">
      <span>Belgrade</span>
      <span>15&degC</span>
      <i class="wi wi-day-cloudy"></i>
    </li>

    <li class="city-frame">
      <span>Venice</span>
      <span>21&degC</span>
      <i class="wi wi-day-cloudy-high"></i>
    </li>

    <li class="city-frame">
      <span>Tel-Avive</span>
      <span>32&degC</span>
      <i class="wi wi-hot"></i>
    </li>

    <li class="city-frame">
      <span>Cair</span>
      <span>21&degC</span>
      <i class="wi wi-day-sunny"></i>
    </li>

    <li class="city-frame">
      <span>New-York</span>
      <span>17&degC</span>
      <i class="wi wi-day-sleet-storm"></i>
    </li>

    <li class="city-frame">
      <span>New-Delhi</span>
      <span>17&degC</span>
      <i class="wi wi-rain-wind"></i>
    </li>

    <li class="city-frame">
      <span>San-Francisco</span>
      <span>15&degC</span>
      <i class="wi wi-day-sunny-overcast"></i>
    </li>

    <li class="city-frame">
      <span>Tokyo</span>
      <span>8&degC</span>
      <i class="wi wi-night-clear"></i>
    </li>

    <li class="city-frame">
      <span>Sydney</span>
      <span>25&degC</span>
      <i class="wi wi-night-partly-cloudy"></i>
    </li>
  </ul>
  <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
</body>
</html>
