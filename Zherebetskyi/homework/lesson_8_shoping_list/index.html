<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoping List</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="header-title">CSS Dinner Shopping List</h1>
    <p class="header-text">Letâ€™s go to the mall!</p>
  </header>

  <main>
    <section class="container">
      <ul class="list">
        <label class="list-item" for="1">
          <input type="checkbox" id="1">
          <span class="text">A lot of pickles</span>
          <span class="notes">for the next lessons about CSS</span>
        </label>
  
        <label class="list-item" for="2">
          <input type="checkbox" id="2">
          <span class="text">10 apples</span>
          <span class="notes">for more CSS manipulations</span>
        </label>
  
        <label class="list-item" for="3">
          <input type="checkbox" id="3">
          <span class="text">20 oranges</span>
          <span class="notes">because they are awesome</span>
        </label>
  
        <label class="list-item" for="4">
          <input type="checkbox" id="4">
          <span class="text">13 plates</span>
          <span class="notes">hm... they always dissapear</span>
        </label>
  
        <label class="list-item" for="5">
          <input type="checkbox" id="5">
          <span class="text">15 bentos</span>
        </label>
  
        <label class="list-item" for="6">
          <input type="checkbox" id="6">
          <span class="text">1 bottle of Sake </span>
          <span class="notes">for my friends</span>
        </label>
      </ul>
    </section>

    <div class="btn">
      <a class="btn-link">Bon appetit :</a>
    </div>
  </main>
  <footer>
    
  </footer>
</body>
</html>
