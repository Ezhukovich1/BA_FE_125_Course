<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG's</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Quicksand:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <nav class="nav">
      <a href="" class="logo">
        <svg class="logo__icon">
          <use xlink:href="sprite.svg#logo-icon"></use>
        </svg>
        <span>Freehand</span>
      </a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <div class="section__title">
        <p>our services</p>
        <h2>We build experience</h2>
      </div>
      <div class="section__cards">
        <article class="card">
          <svg class="card__icon--blue">
            <use xlink:href="sprite.svg#icon-megaphone-blue"></use>
          </svg>
          <svg class="card__icon--green">
            <use xlink:href="sprite.svg#icon-megaphone-green"></use>
          </svg>
          <div class="card__text">
            <h3>Design</h3>
            <p>Lorem ipsum dolor sit amet, coectetur adipiscing elit. Suspendisse varius enim in eros.</p>
          </div>
          <a href="#" class="card__btn">Learn more</a>
        </article>

        <article class="card">
          <svg class="card__icon--blue">
            <use xlink:href="sprite.svg#icon-building-blue"></use>
          </svg>
          <svg class="card__icon--green">
            <use xlink:href="sprite.svg#icon-building-green"></use>
          </svg>
        </article>
        
        <article class="card">
          <svg class="card__icon--blue">
            <use xlink:href="sprite.svg#icon-phone-blue"></use>
          </svg>
          <svg class="card__icon--green">
            <use xlink:href="sprite.svg#icon-phone-green"></use>
          </svg>

          <h3></h3>
        </article>
      </div>
    </section>
  </main>

  <footer class="container"></footer>
</body>
</html>
