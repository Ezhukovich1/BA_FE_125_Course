<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Farro:wght@300&family=Francois+One&family=PT+Sans&family=Staatliches&family=Tourney:wght@600&display=swap"
        rel="stylesheet">
    <title>Who's using</title>
</head>

<body>
    <header>
        <div class="header-items">
            <div class="header-items-text">
                <div class="text-logo">
                    <p>ENG</p>
                </div>
                <div class="header-info">
                    <p class="header-paragraph">Documentation</p>
                    <p class="header-paragraph">/</p>
                    <p class="header-paragraph">Who's using</p>
                </div>
            </div>
            <div class="header-picture">
                <img src="images/company-logo.svg" alt="company-logo">
            </div>
        </div>
    </header>
    <main>
        <div class="headline-box">
            <hr>
            <div class="headline">
                <h2>Who's using</h2>
            </div>
        </div>
        <div class="container">
            <div class="first-line-items">
                <div class="card1">
                    <img src="images/facebook-logo-white.png" alt="fb-w">
                    <img src="images/facebook-logo-black.png" alt="fb-b">
                </div>
                <div class="card2">
                    <img src="images/instagram-logo-white.png" alt="inst-w">
                    <img src="images/instagram-logo-black.png" alt="inst-b">
                </div>
                <div class="card3">
                    <img src="images/shopify-logo-white.png" alt="shp-w">
                    <img src="images/shopify-logo-black.png" alt="shp-b">
                </div>
                <div class="card4">
                    <img src="images/skype-logo-white.png" alt="skype-w">
                    <img src="images/skype-logo-black.png" alt="skype-b">
                </div>
            </div>
            <div class="last-line-items">
                <div class="card5">
                    <img src="images/pinterest-logo-white.png" alt="pin-w">
                    <img src="images/pinterest-logo-black.png" alt="pin-b">
                </div>
                <div class="card6">
                    <img src="images/wix.com-logo-white.png" alt="wix-w">
                    <img src="images/wix.com-logo-black.png" alt="wix-b">
                </div>
                <div class="card7">
                    <img src="images/saleforse-logo-white.png" alt="sal-w">
                    <img src="images/saleforse-logo-black.png" alt="sal-b">
                </div>
                <div class="card8">
                    <img src="images/soundcloud-logo-white.png" alt="snd-w">
                    <img src="images/soundcloud-logo-black.png" alt="snd-b">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
