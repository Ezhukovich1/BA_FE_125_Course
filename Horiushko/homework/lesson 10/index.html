<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>
    <main class="container">
        <form class="form-container">
            <div><input type="checkbox" name="pickle" id="pickle" /> <span>A lot of
                    pickles</span><span> (for the next
                    lessons about CSS)</span></div>
            <div><input type="checkbox" name="apple" id="apple" /> <span>10 apples</span><span> (for
                    more CSS
                    manipulations)</span></div>
            <div><input type="checkbox" name="orange" id="orange" /> <span>20 oranges</span><span>
                    (because they are
                    awesome)</span></div>
            <div><input type="checkbox" name="plate" id="plate" /> <span>13 plates</span><span>
                    (hm... they always
                    dissapear)</span></div>
            <div><input type="checkbox" name="bento" id="bento" /> <span>15 bentos</span></div>
            <div><input type="checkbox" name="sake" id="sake" /> <span>1 bottle of Sake</span><span>
                    (for my
                    friends)</span></div>
        </form>
        <div class="bon-appetit">
            <p>Bon appetit :)</p>
        </div>
    </main>
</body>

</html>
