<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="full_name"> Повне ім'я </label>
        <input type="name" name="full_name" id="full_name">
<br><br>
        <label for="email" > Email</label>
        <input type="email" name="email" id="email">
<br><br> 
        <label for="password" > Пароль</label>
        <input type="password" name="password" id="password">
<br><br>
        <label for="#password_again" > Пароль ще раз</label>
        <input type="password" id="password_again" name="password_again">
<br><br>
    <span>Стать</span>
        <input type="radio" value="male" name="gender" id="male">
        <label for="male">чоловіча</label>

        <input type="radio" value="female" name="gender" id="female">
        <label for="female">жіноча</label>

<br><br>
        <label for="age" >Вік</label>
        <input type="text" name="age" id="age">
 
<br><br>
        <label for="cours" > Курс</label>
        <select name="cours" id="cours">
            <option value="">Виберіть курс</option>
            <option value="front_end">Front end</option>
            <option value="back_end">Back end</option>
            <option value="desing">Desing</option>
        </select>
<br><br>
        <label for="address" >Повна адреса</label>
        <textarea name="address" id="address" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
<br><br>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement">Я погоджуюсь з обробкою персональних даних</label>
<br><br>
        <button type="reset">Очистити форму</button>
        <button type="submit">Зареєструватися</button>

    </form>
</body>
</html>
