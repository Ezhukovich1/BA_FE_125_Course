<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Shopping list</title>
</head>
<body>
    <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p> 
    </header>

    <main>

        <section class="container">
            <div class="list">
            <label for="item_1" class="list-item">
                <input type="checkbox" id="item_1" name="item_1" value="">
                <span>A lot of pickles</span> 
                <span class="additional-text">for the next lessons about CSS</span> 
            </label>

            <label for="item_2" class="list-item">
                <input type="checkbox" id="item_2" name="item_2" value="">
                <span>10 apples</span> 
                <span class="additional-text">for more CSS manipulations</span> 
            </label>

            <label for="item_3" class="list-item">
                <input type="checkbox" id="item_3" name="item_3" value="">
                <span>20 oranges</span> 
                <span class="additional-text">because they are awesome</span> 
            </label>

            <label for="item_4" class="list-item">
                <input type="checkbox" id="item_4" name="item_4" value="">
                <span>13 plates</span> 
                <span class="additional-text">hm... they always disappear</span> 
            </label>

            <label for="item_5" class="list-item">
                <input type="checkbox" id="item_5" name="item_5" value="">
                <span>15 bentos</span> 
            </label>

            <label for="item_6" class="list-item">
                <input type="checkbox" id="item_6" name="item_6" value="">
                <span>1 bottle of Sake</span> 
                <span class="additional-text">for my friends</span> 
            </label>
        </div>

        <div class="bon-appetit">
            <p>Bon appetit &#58;&#41;</p>
        </div>
        </section>


    </main>
</body>
</html>
