<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Who's using</title>
</head>
<body>
    <header>
        <div class="header-items">
            <div class="header-items-text">
                <div class="text-logo">
                    <p>ENG</p>
                </div>
                <div class="header-info">
                    <p class="header-paragraph">Documentation</p>
                    <p class="header-paragraph">/</p>
                    <p class="header-paragraph">Who's using</p>
                </div>
            </div>
            <div class="header-picture">
                <img src="img/company-logo-black.png" alt="company-logo">
            </div>
        </div>
    </header>
    <main>
        <div class="headline-box">
            <hr>
            <div class="headline">
                <h2>Who's using</h2>
            </div>
        </div>
        <div class="container">
            <div class="first-line-items">
                <div class="card1">
                    <img src="img/facebook-logo-white.png" alt="fb-w">
                    <img src="img/facebook-logo-black.png" alt="fb-b">
                </div>
                <div class="card2">
                    <img src="img/instagram-logo-white.png" alt="inst-w">
                    <img src="img/instagram-logo-black.png" alt="inst-b">
                </div>
                <div class="card3">
                    <img src="img/shopify-logo-white.png" alt="shp-w">
                    <img src="img/shopify-logo-black.png" alt="shp-b">
                </div>
                <div class="card4">
                    <img src="img/skype-logo-white.png" alt="skype-w">
                    <img src="img/skype-logo-black.png" alt="skype-b">
                </div>
            </div>
            <div class="last-line-items">
                <div class="card5">
                    <img src="img/pinterest.png" alt="pin-w">
                    <img src="img/g14.png" alt="pin-b">
                </div>
                <div class="card6">
                    <img src="img/wix.com-logo-white.png" alt="wix-w">
                    <img src="img/wix.com-logo-black.png" alt="wix-b">
                </div>
                <div class="card7">
                    <img src="img/saleforse.png" alt="sal-w">
                    <img src="img/saleforse-logo-black.png" alt="sal-b">
                </div>
                <div class="card8">
                    <img src="img/soundcloud-logo-white.png" alt="snd-w">
                    <img src="img/soundcloud-logo-black.png" alt="snd-b">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
