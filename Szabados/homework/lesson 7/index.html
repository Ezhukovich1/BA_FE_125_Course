<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css5">
    <title>Форма реєстрації користувача</title>
</head>
<body>
    <h1>Форма реєстрація користувача</h1>
    <form action="process_registration.php" method="post">
        <label for="full_name">Повне ім'я:</label>
        <input type="text" id="full_name" name="full_name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm_password">Підтвердження пароля:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <label>Стать:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Жіноча</label>
        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" required>
        <label for="course">Курс:</label>
        <select id="course" name="course" required>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Project Management">Project Management</option>
            <option value="QA Manual">QA Manual</option>
        </select>
        <label for="address">Повна адреса:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
        <label for="privacy_policy">Я погоджуюся з обробкою персональних даних</label>
        <button type="submit">Зареєструватись</button>
    </form>
</body>
</html>
