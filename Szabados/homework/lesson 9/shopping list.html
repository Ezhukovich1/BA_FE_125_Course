<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Shopping list</title>

</head>
<body>
    <header class="header">
        <div class="spacing"></div>
        <div class="header_text">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
        <div class="spacing1"></div>
    </header>

    <main class="main_section">
        <div class="first_spacing"></div>
        <section>

                <form action="#">
                    <div class="line1" id="lines1">
                        <input type="checkbox" id="line1" class="box">
                        <label for="line1">A lot of pickles <p>for the next lessons about CSS</p> </label>
                    </div>

                    <div class="line2" id="lines2">
                        <input type="checkbox" id="line2" class="box">
                        <label for="line2">10 apples <p>for more CSS manipulations</p> </label>
                    </div>

                    <div class="line3" id="lines3">
                        <input type="checkbox" id="line3" class="box">
                        <label for="line3">20 oranges <p>because they are awesome</p> </label>
                    </div>

                    <div class="line4" id="lines4">
                        <input type="checkbox" id="line4" class="box">
                        <label for="line4">13 plates <p>hm... they always dissapear</p> </label>
                    </div>

                    <div class="line5" id="lines5">
                        <input type="checkbox" id="line5" class="box">
                        <label for="line5">
                            <p1>15 bentos</p1>
                        </label>
                    </div>

                    <div class="line6" id="lines6">
                        <input type="checkbox" id="line6" class="box">
                        <label for="line6">1 bottle of Sake <p>for my friends</p></label>
                    </div>
                </form>
            </section>
                
                <div class="spacing2"></div>
                
                <footer class="footer">
                    <p2>Bon apetit ;)</p2>
                </footer>
                <div class="last_spacing"></div>
    </main>
</body>

</html>
