<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/stayle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Farro:wght@300&family=Francois+One&family=Montserrat:wght@400;600&family=PT+Sans:ital@0;1&family=Roboto:wght@400;500&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h5>Create an Account</h5>
        <div class="group_text">
          <label>
            <span>First Name</span>
            <input name="First_Name" type="text" />
          </label>
          <label>
            <span>Last Name</span>
            <input name="Last_Name" type="text" />
          </label>
        </div>

        <label class="group_email">
          <span>E-mail</span>
          <input name="Email" type="email" />
          <span> We'll never share your email with anyone else. </span>
        </label>

        <div class="group_radio">
          <label>
            <input name="genger" id="male" value="male" type="radio" />
            <span>Male</span>
          </label>
          <label>
            <input name="genger" id="female" value="female" type="radio" />
            <span>Female</span>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
