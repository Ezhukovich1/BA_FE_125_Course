<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choping list</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/stayle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <header class="conteiner">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
      </header>
      <main>
        <section class="conteiner">
          <ul class="list">
            <label class="list_item_1" for="1">
              <input type="checkbox" id="1" />
              <span class="text">A lot of pickles</span>
              <span class="notes">for the next lessons about CSS</span>
            </label>

            <label class="list_item_2" for="2">
              <input type="checkbox" id="2" />
              <span class="text">10 apples</span>
              <span class="notes"> (for more CSS manipulations)</span>
            </label>

            <label class="list_item_3" for="3">
              <input type="checkbox" id="3" />
              <span class="text">20 oranges</span>
              <span class="notes">(because they are awesome)</span>
            </label>

            <label class="list_item_4" for="4">
              <input type="checkbox" id="4" />
              <span class="text">13 plates</span>
              <span class="notes"> (hm... they always dissapear)</span>
            </label>

            <label class="list_item_5" for="5">
              <input type="checkbox" id="5" />
              <span class="text">15 bentos</span>
              <span class="notes"></span>
            </label>

            <label class="list_item_6" for="6">
              <input type="checkbox" id="6" />
              <span class="text">1 bottle of Sake </span>
              <span class="notes"> (for my friends)</span>
            </label>
          </ul>
        </section>
        <div class="conteiner_1">
          <h2>Bon appetit :)</h2>
        </div>
      </main>
    </div>
  </body>
</html>
