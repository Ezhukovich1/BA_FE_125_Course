<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/stayle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Farro:wght@300&family=Francois+One&family=Montserrat:wght@400;600&family=PT+Sans:ital@0;1&family=Roboto:wght@400;500&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="group_row">
          <div class="group">
            <label for="">First name</label>
            <input type="text" />
          </div>
          <div class="group">
            <label for="">Last name</label>
            <input type="text" />
          </div>
        </div>
        <div class="group max_wight">
          <label for="">E-mail</label>
          <input type="text" />
          <span class="hint">
            We'll never share your email with anyone else.</span
          >
        </div>
        <div class="gender_group">
          <label class="gender_item">
            <input type="radio" />
            <span class="radioboton"></span>
            <span>male</span>
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
