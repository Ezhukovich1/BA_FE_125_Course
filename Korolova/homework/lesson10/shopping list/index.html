<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="./styles/styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="favicon" href="https://flukeout.github.io/favicon.png">
   <title>Shopping list</title>
</head>
<body>
    <header class="container">
        <div class="header">
                  <h1>CSS Dinner Shopping List</h1>
                  <h4>Let's go to the mall!</h4>    
        </div>
    
    </header>
    <main>
        <section id="list" class="container">   
           
                <div class="list_items">
                    <input type="checkbox" name="checkbox1" id="checkbox1">
                    <label for="checkbox1">   A lot of pickles
                        <span>(for the next lessons about CSS)</span>
                    </label>
            </div>     
            <div class="list_items">
                    <input type="checkbox" name="checkbox2" id="checkbox2">
                <label for="checkbox2" class="lable">10 apple
                    <span>(for more CSS manipulations)</span>
                </label>
            </div>    
              <div class="list_items">
                    <input type="checkbox" name="checkbox3" id="checkbox3">
                <label for="checkbox3">20 oranges
                    <span>(because they are awesome)</span>
                </label>
            </div>      

        <div class="list_items">
                <input type="checkbox" name="checkbox4" id="checkbox4">
                <label for="checkbox4">13 plates
                    <span>(hm... they always dissapear)</span>
                </label>
        </div>  

        <div class="list_items">
                <input type="checkbox" name="checkbox5" id="checkbox5">
                <label for="checkbox5">15 bentos</label>
        </div>     
        <div class="list_items">
                <input type="checkbox" name="checkbox6" id="checkbox6">
                <label for="checkbox6">1 bottle of Sake ^_^
                    <span>(for my friends)</span>
                </label>
        </div>     
           <div class="footer">
            <p>Bon appetit</p>
           </div>
                
         
        </section>
    </main>
</body>
</html>
