<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pracric Form</title>
</head>
<body>
    <form action="#" name="Form" method="get">
        <fieldset>
            <legend>Форму реєстрації користувача</legend>
            <label for="fullname">Повне ім'я</label>
            <input type="text" id="fullname" name="fullname">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="password">Пароль</label>
            <input type="password" id="password">
            <br>
            <br>
            <label for="password_again">Пароль ще раз</label>
            <input type="password" name="password_again">
            <br>
            <br>
            <label>Стать</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Чоловіча</label>
            <input type="radio" name="gender" value="жіноча" id="female">
            <label for="female">Жіноча</label>
            <br>
            <br>
            <label for="age">Вік</label>
            <input type="number" id="age" name="age">
            <br>
            <br>
            <label for="course">Курс</label>
            <select name="course" id="course">
                <option value="">Виберіть курс</option>
                <option value="front_end">Front end</option>
                <option value="back_end">Back end</option>
                <option value="design">Design</option>
            </select>
            <br>
            <br>
            <label for="address">Повна адреса</label>
            <textarea name="address" id="address" placeholder="Країна, регіон, селище, вулиця"></textarea>
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Я погоджуюсь з обробкою персональних даних</label>
            <br>
            <br>
            <input type="reset" value="очистити форму">
            <input type="submit" value="зареєструватись">
        </fieldset>
    </form>
</body>
</html>
